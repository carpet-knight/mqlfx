<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Open+Sans:wght@700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>MQLFX</title>
</head>
<body>
    <header class="header">
        <div class="container">
           <div class="header__inner">
               <div class="header__logo">
                   <img src="img/logo.webp" alt="">
               </div>

               <nav class="nav">
                    <a class="nav__link" href="index.html">На главную</a>
                    <a class="nav__link" href="#">FAQ</a>
                    <a class="nav__link" href="#">Контакты</a>
                </nav>
           </div> 
        </div>
    </header>


<section class="service" style="position: fixed;">
    <div class="container">
        <h1 class="service__header" style="background-image: linear-gradient(160deg, rgba(115, 15, 79), rgba(21, 21, 146, 0.9) 60%);color: rgba(255, 255, 255, 0.9);margin-top: 20px;">
            Выберите услугу
        </h1>
        <div class="service__inner">
            <div class="service__item">
                <div class="service__icon">icon</div>
                <div class="service__title">Торговый советник (АТС)</div>
                <div class="service__price">от 5000 рублей</div>
                <input type="radio" name="offer"></button>
            </div>
            <div class="service__item">
                <div class="service__icon">icon</div>
                <div class="service__title">Индикатор</div>
                <div class="service__price">от 3000 рублей</div>
                <input type="radio" name="offer"></button>
            </div>
            <div class="service__item">
                <div class="service__icon">icon</div>
                <div class="service__title">Скрипт</div>
                <div class="service__price">от 1500 рублей</div>
                <input type="radio" name="offer"></button>
            </div>
            <div class="service__item">
                <div class="service__icon">icon</div>
                <div class="service__title">Консультация</div>
                <div class="service__price">2500 рублей в час</div>
                <input type="radio" name="offer"></button>
            </div>
        </div>
    </div>
    <div>
        <input type="email" class="order__mail" placeholder="email@example.com"></input>
        <input type="text" class="order__comment" placeholder="Comments..."></input>
        <input type="submit" class="order__btn"></input>
    </div>
</section>




</body>
</html>
