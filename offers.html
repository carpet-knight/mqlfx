<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&family=Open+Sans:wght@700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>MQLFX</title>
</head>
<script type="javascript">
function submit() {
 let form = document.forms.reg; 
 let email = form.elements.mail.value();
 let comment = form.elements.com.value();
  if (email.length > 0 && (email.match(/.+?\@.+/g) || []).length !== 1 && comment.length > 0) {
    alert('Некорректная заявка!');
  } else {
    alert('Заявка принята!');
  }}
</script>
<body>
    <header class="header">
        <div class="container">
           <div class="header__inner">
               <div class="header__logo">
                   <img src="img/logo.webp" alt="">
               </div>

               <nav class="nav">
                    <a class="nav__link" href="index.html">На главную</a>
                    <a class="nav__link" href="index.html#contacts">Контакты</a>
                </nav>
           </div> 
        </div>
    </header>


<section class="service" style="position: fixed;">
    <div class="container">
        <h1 class="order__header">
            Выберите услугу
        </h1>
        <div class="service__inner">
            <div class="service__item">
                <div class="service__icon"><img src="https://www.flaticon.com/svg/static/icons/svg/3362/3362252.svg" width="70" height="auto"></div>
                <div class="service__title">Торговый советник (АТС)</div>
                <div class="service__price">от 5000 рублей</div>
                <input type="radio" class="custom-radio" name="offer" id="1">
                <label for="1"></label>
            </div>
            <div class="service__item">
                <div class="service__icon"><img src="https://www.flaticon.com/svg/static/icons/svg/2329/2329530.svg" width="70" height="auto"></div>
                <div class="service__title">Индикатор</div>
                <div class="service__price">от 3000 рублей</div>
                <input type="radio" class="custom-radio" name="offer" id="2">
                <label for="2"></label>
            </div>
            <div class="service__item">
                <div class="service__icon"><img src="https://www.flaticon.com/svg/static/icons/svg/1119/1119024.svg" width="70" height="auto"></div>
                <div class="service__title">Скрипт</div>
                <div class="service__price">от 1500 рублей</div>
                <input type="radio" class="custom-radio" name="offer" id="3">
                <label for="3"></label>
            </div>
            <div class="service__item">
                <div class="service__icon"><img src="https://www.flaticon.com/svg/static/icons/svg/1848/1848755.svg" width="70" height="auto"></div>
                <div class="service__title">Консультация</div>
                <div class="service__price">2500 рублей в час</div>
                <input type="radio" class="custom-radio" name="offer" id="4">
                <label for="4"></label>
            </div>
        </div>
    </div>
    <div>
        <form id="reg">
        <input type="email" required name="mail" class="order__mail" placeholder="email@example.com">
        <textarea class="order__comment" required name="com" placeholder="Comments..."></textarea>
        <input type="submit" onclick="submit()" value="ОТПРАВИТЬ" class="order__btn">
        </form>
    </div>
</section>
</body>
</html>
